<div class=" header d-flex justify-between align-center ">
    <h2>Dogs</h2>
    <button mat-mini-fab color="primary" title="Add dog" (click)="openAddDogDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div *ngIf="tableDogs.length>0" class="table-container mat-elevation-z8 mt-16 mb-16  ">
    <table mat-table matSort (matSortChange)="generateTableData($event,'')" [dataSource]="tableDogs"
        class="full-width">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
            <td mat-cell *matCellDef="let dog"> {{ dog.name }} </td>
        </ng-container>
        
        <ng-container matColumnDef="breed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Breed </th>
            <td mat-cell *matCellDef="let dog"> {{ dog.breed }} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age </th>
            <td mat-cell *matCellDef="let dog"> {{ dog.age }} </td>
        </ng-container>
        
        <ng-container matColumnDef="owner1">
            <th mat-header-cell *matHeaderCellDef >Owner 1</th>
            <td mat-cell *matCellDef="let dog"> {{ dog.ownerData1? dog.ownerData1.firstName:'' }} {{ dog.ownerData1?dog.ownerData1.lastName:'' }}</td>
        </ng-container>

        <ng-container matColumnDef="owner2">
            <th mat-header-cell *matHeaderCellDef>Owner 2</th>
            <td mat-cell *matCellDef="let dog"> {{ dog.ownerData2? dog.ownerData2.firstName:'' }} {{ dog.ownerData2?dog.ownerData2.lastName:'' }}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="tableColumns;sticky: true"></tr>
        <tr mat-row (click)="showRow(row)" *matRowDef="let row; columns:tableColumns;"></tr>

    </table>
</div>
