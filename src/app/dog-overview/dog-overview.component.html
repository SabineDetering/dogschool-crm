<div class=" header d-flex justify-between align-center ">
    <h2>Dogs</h2>
    <button mat-mini-fab color="primary" title="Add dog" (click)="openAddDogDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="table-container mat-elevation-z8 mt-16 mb-16  ">
    <table mat-table matSort (matSortChange)="generateTableData($event,'')" [dataSource]="tableDogs"
        class="full-width">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
            <td mat-cell *matCellDef="let dog"> {{dog.name}} </td>
        </ng-container>


        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone </th>
            <td mat-cell *matCellDef="let client">
                {{(client.mobilePhone.number? client.mobilePhone.areaCode+'/'+ client.mobilePhone.number :
                (client.landlinePhone.number? client.landlinePhone.areaCode+'/'+ client.landlinePhone.number :''))}}
            </td>
        </ng-container>

        <ng-container matColumnDef="whatsApp">
            <th mat-header-cell *matHeaderCellDef>WhatsApp </th>
            <td mat-cell *matCellDef="let client">
                <mat-checkbox color="primary" [checked]="client.whatsApp" disabled=""></mat-checkbox>
            </td>
        </ng-container>

        <mat-text-column name="email"></mat-text-column>

        <tr mat-header-row *matHeaderRowDef="tableColumns;sticky: true"></tr>
        <tr mat-row (click)="showRow(row)" *matRowDef="let row; columns:tableColumns;"></tr>

    </table>
</div>
