<mat-card class="full-height-minus-2sizem flex-1 border-accent">
    <h3 class="bg-mode card-header">
        <mat-icon color="accent"> pets </mat-icon> {{ dog.name }}
    </h3>
    <mat-card-content class="mt-s">
        <p>
            <span class="category">Breed: </span>
            {{ dog.breed }}
        </p>
        <p *ngIf="dog.color">
            <span class="category">Color: </span>
            {{ dog.color }}
        </p>
        <p>
            <span class="category">Gender: </span>
            {{ dog.gender }}{{ dog.castrated ? ', castrated':', intact' }}
        </p>
        <p *ngIf="dog.age">
            <span class="category">Age: </span>
            {{ getDetailedAge(dog.age) }}
        </p>
        <p *ngIf="dog.chipNumber">
            <span class="category">Chip-No.: </span>
            {{ dog.chipNumber }}
        </p>
        <p *ngIf="dog.notes">
            <span class="category">Notes: </span>
            {{ dog.notes }}
        </p>
    </mat-card-content>
</mat-card>
