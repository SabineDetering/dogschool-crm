<div class="mode-toggle">
    <img  src="assets/img/light_mode_white.svg" title="light mode">
    <mat-slide-toggle aria-label="switch between light and dark mode" 
    [(ngModel)]="darkService.darkMode" 
        (change)="toggleMode($event)">
    </mat-slide-toggle>
    <img  src="assets/img/dark_mode_white.svg" title="dark mode">
</div>
