<div class=" header d-flex justify-between align-center ">
    <div>
        <h2>Trainings</h2>
        <p>Use the + Button to schedule a new training. </p>
        <p>Click on a table row to see or edit training details. </p>
    </div>
    <button mat-mini-fab color="primary" title="Add client" (click)="openAddTrainingDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="table-container mat-elevation-z8 mt-16 mb-16  ">
    <table mat-table matSort (matSortChange)="generateTableData($event,'')" [dataSource]="tableTrainings"
        class="full-width">

        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client </th>
            <td mat-cell *matCellDef="let training"> {{ training.clientID }} </td>
        </ng-container>

        <ng-container matColumnDef="dog">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dog </th>
            <td mat-cell *matCellDef="let training"> {{ training.dogID }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tableColumns;sticky: true"></tr>
        <tr mat-row (click)="showRow(row)" *matRowDef="let row; columns:tableColumns;"></tr>

    </table>
</div>
