<mat-toolbar color="primary" role="heading">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="assets/img/favicon.png" alt="Logo">
    <span>Dogschool CRM</span>
    <span class="spacer"></span>
    <div class="search">
        <button class="material-icons">search</button>
        <input type="text">
    </div>
    <span class="spacer"></span>

    <button mat-icon-button (click)="toggleMode()">
        <img [src]="'assets/img/'+mode+'_mode_white.svg'" [title]="'switch to '+mode+' mode'">
    </button>
</mat-toolbar>

<mat-sidenav-container hasBackdrop="false">
    <mat-sidenav #drawer mode="side" opened>
        <mat-nav-list>
            <mat-list-item [routerLink]="'/clients'">
                <mat-icon matListIcon> person </mat-icon>
                <span> Clients </span>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListIcon> pets </mat-icon>
                <span> Dogs </span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
